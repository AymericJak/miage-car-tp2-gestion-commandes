<html xmlns:th="http://www.thymeleaf.org" lang="fr">
	<head th:replace="~{fragments/head :: common_head('Articles')}"></head>

	<body>
		<header th:replace="~{fragments/header :: common_header}"></header>

		<div class="container">

			<h1>Articles</h1>

			<div id="articles">
				<div th:each="article: ${articles}">
					Libelle : <span th:text="${article.getLibelle()}"></span>
					Prix : <span th:text="${article.getPrix()}"></span>
					Quantit√© en stock : <span th:text="${article.getQuantite()}"></span>
				</div>
			</div>

			<a href="">Ajouter un article</a>

		</div>
		<footer th:replace="~{fragments/footer :: common_footer}"></footer>
	</body>
</html>
