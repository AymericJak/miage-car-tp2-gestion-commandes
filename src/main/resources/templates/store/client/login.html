<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion</title>
</head>
<body>
<h1>Connexion</h1>
<form action="/store/client/login" method="post">
    Email : <input type="email" name="email" placeholder="Email" required/>
    <br>
    Mot de passe :<input type="password" name="password" placeholder="Mot de passe" required/>
    <br>
    <button type="submit">Se connecter</button>
</form>

<p style="color: red;" th:if="${error}" th:text="${error}"></p>

<p>Vous ne possédez pas de compte ?</p>
<a href="store/client/register">Créer un compte</a>
</body>
</html>
