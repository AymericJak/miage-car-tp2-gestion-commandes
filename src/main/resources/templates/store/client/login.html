<html xmlns:th="http://www.thymeleaf.org" lang="fr">
	<head th:replace="~{fragments/head :: common_head('Connexion')}"></head>

	<body>
		<header th:replace="~{fragments/header :: common_header}"></header>

		<div class="container">

			<h1>Connexion</h1>
			<form action="/store/client/login" method="post">
				Email : <input type="email" name="email" placeholder="Email" required/>
				<br>
				Mot de passe :<input type="password" name="password" placeholder="Mot de passe" required/>
				<br>
				<button type="submit">Se connecter</button>
			</form>

			<p style="color: red;" th:if="${error}" th:text="${error}"></p>

			<p>Vous ne possédez pas de compte ?</p>
			<a href="/store/client/register">Créer un compte</a>
		</div>
		<footer th:replace="~{fragments/footer :: common_footer}"></footer>
	</body>
	</body>
</html>
